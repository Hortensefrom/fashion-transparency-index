{% extends "layout.html" %}

{% block title %}Homepage{% endblock %}

{% block main %}
<main class="container bg-draw" style="min-height: 60vh">
<div class="container-fluid py-5">
        <form class="row justify-content-center input-group" action="/brand_data" method="post">
                <select class="col-sm-6 form-select" name="brand_name">
                    <option disabled selected value="brand">Select a brand...</option>
                    {% for brand in brands %}
                    <option value="{{ brand[0] }}">{{ brand[0] }}</option>
                    {% endfor %}
            
                    {{ brands }}
                </select>
                <button class="btn btn-primary-mgreen" type="submit">See scores</button>
        </form>
</div>
</main>

{% endblock %}
